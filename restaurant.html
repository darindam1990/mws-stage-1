<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="manifest" href="manifest.webmanifest">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb" class="breadcrumb-nav">
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant details">
      <div class="info">
        <div class="fbox">
          <h2 id="restaurant-name"></h2>
          <a id="is-favorite" role="btn" class="btn-icon" aria-label="Mark as favorite"
            onclick="markAsFavorite(this)"></a>
        </div>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
      </div>
      <table id="restaurant-hours" aria-label="Restaurant hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <dialog class="form-block" id="formBlock">
        <form id="review-form">
          <label for="username">Name</label>
          <input aria-label="Enter Name" class="form-input" type="text" name="name" id="name" autofocus />

          <label>Rating</label>
          <div class="star-rating">
            <input aria-label="1 stars" type="radio" id="1-star" name="rating" value="1" />
            <label tabindex="1" for="1-star" class="star">&#9733;</label>
            <input aria-label="2 stars" type="radio" id="2-stars" name="rating" value="2" />
            <label tabindex="2" for="2-stars" class="star">&#9733;</label>
            <input aria-label="3 stars" type="radio" id="3-stars" name="rating" value="3" />
            <label tabindex="3" for="3-stars" class="star">&#9733;</label>
            <input aria-label="4 stars" type="radio" id="4-stars" name="rating" value="4" />
            <label tabindex="4" for="4-stars" class="star">&#9733;</label>
            <input aria-label="5 stars" type="radio" id="5-stars" name="rating" value="5" />
            <label tabindex="5" for="5-stars" class="star">&#9733;</label>
          </div>


          <label for="comments">Comments</label>
          <textarea aria-label="Enter Comments" class="form-input form-textarea" rows="4" cols="50" name="comments"
            id="comments"></textarea>
          <div class="fbox mt-1">
            <a tabIndex="0" class="btn-link mt-1" role="button" aria-label="Submit Review" onkeypress="onKeyPress(this)"
              onclick="onFormSubmit()">Submit</a>
            <a tabIndex="0" id="cancel-btn" class="btn-link btn-outline mt-1 ml-1" role="button" aria-label="Cancel"
              onkeypress="onKeyPress(this, true)" onclick="onFormSubmit(true)">Cancel</a>
          </div>
        </form>
      </dialog>
      <a class="btn-link" role="button" aria-label="Write a Review" onclick="showForm()">Write a Review</a>
      <h3 class="mt-1 reviews-title">Reviews</h3>
      <ul id="reviews-list" aria-label="Restaurant reviews"></ul>
    </section>
    <!-- End reviews -->

    <div class="back-drop" id="backDrop"></div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script charset="utf-8" src="js/idb.js"></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <script src="js/common.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
